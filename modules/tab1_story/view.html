<div class="animate-fade-in max-w-5xl mx-auto space-y-8 pb-20 px-2">
    
    <!-- HEADER -->
    <div class="border-b border-white/5 pb-4">
        <h2 class="text-2xl font-bold text-white flex items-center gap-2">
            <i class="ph ph-book-open-text text-accent"></i> Story Architect
        </h2>
        <p class="text-xs text-gray-400">Fase 1: Konsep & Karakter -> Fase 2: Skenario & Timing</p>
    </div>

    <!-- FASE 1: KONSEP -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Input Ide -->
        <div class="space-y-4">
            <label class="text-xs font-bold text-accent uppercase">1. Ide Cerita</label>
            <textarea id="story-input" class="w-full h-40 bg-black/40 text-gray-200 p-4 rounded-xl border border-white/10 focus:border-accent focus:outline-none text-sm" placeholder="Contoh: Ryo si kucing detektif menyelidiki kasus di pasar malam..."></textarea>
            <button id="btn-gen-concept" class="w-full btn-pro btn-pro-primary justify-center py-3 text-xs font-bold uppercase">
                <i class="ph ph-sparkle"></i> Generate Concept & Characters
            </button>
        </div>

        <!-- Output Konsep (Read Only) -->
        <div class="glass-panel p-4 rounded-xl border border-white/5 h-64 overflow-y-auto custom-scrollbar relative">
            <div id="concept-loading" class="absolute inset-0 bg-black/80 hidden flex-col items-center justify-center z-10">
                <i class="ph ph-spinner animate-spin text-accent text-2xl"></i>
                <p class="text-[10px] mt-2">Merancang Karakter...</p>
            </div>
            <div id="concept-result" class="text-sm text-gray-300 space-y-4">
                <p class="text-gray-500 italic text-center mt-20">Hasil konsep akan muncul di sini...</p>
            </div>
        </div>
    </div>

    <!-- FASE 2: SKENARIO (Hidden Awalnya) -->
    <div id="phase-2-container" class="hidden space-y-6 pt-6 border-t border-white/10">
        <div class="flex items-center justify-between">
            <label class="text-xs font-bold text-green-400 uppercase">2. Pengaturan Skenario</label>
            
            <!-- Input Durasi -->
            <div class="flex items-center gap-3 bg-black/30 px-3 py-1 rounded-lg border border-white/10">
                <span class="text-[10px] text-gray-400">Target Durasi:</span>
                <input type="number" id="duration-input" value="60" min="10" max="300" class="w-12 bg-transparent text-white text-sm font-bold text-center focus:outline-none border-b border-white/20 focus:border-green-400">
                <span class="text-[10px] text-gray-400">Detik</span>
            </div>
        </div>

        <button id="btn-gen-script" class="w-full btn-pro bg-green-600 hover:bg-green-500 text-white justify-center py-3 text-xs font-bold uppercase shadow-lg shadow-green-900/20">
            <i class="ph ph-film-strip"></i> Generate Timed Screenplay
        </button>

        <!-- Output Skenario -->
        <div id="script-result-container" class="hidden glass-panel p-6 rounded-xl border-l-4 border-green-500 relative">
             <div id="script-loading" class="absolute inset-0 bg-black/80 hidden flex-col items-center justify-center z-10">
                <i class="ph ph-timer animate-spin text-green-400 text-2xl"></i>
                <p class="text-[10px] mt-2">Menghitung Durasi...</p>
            </div>
            
            <h3 id="script-title" class="text-xl font-bold text-white mb-4">JUDUL</h3>
            <div id="script-content" class="space-y-4 text-sm text-gray-300 font-mono">
                <!-- Skenario per baris muncul disini -->
            </div>
        </div>
        
        <!-- Next Button -->
        <div class="flex justify-end">
            <button id="btn-next-tab" class="btn-pro bg-white text-black hover:bg-gray-200 px-6 py-2 rounded-full hidden">
                Lanjut ke Style <i class="ph ph-arrow-right"></i>
            </button>
        </div>
    </div>
    </div>
