<div class="animate-fade-in max-w-5xl mx-auto space-y-8 pb-20">
    
    <!-- HEADER SECTION -->
    <div class="flex flex-col md:flex-row justify-between items-end gap-4 border-b border-white/5 pb-4">
        <div>
            <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                <i class="ph ph-book-open-text text-accent"></i> Konsep Cerita
            </h2>
            <p class="text-xs text-gray-400 mt-1">Tulis ide kasarmu, AI akan menyusun skenario & casting karakter.</p>
        </div>
        
        <!-- Status Badge -->
        <div id="story-status" class="hidden px-3 py-1 rounded-full bg-green-500/10 text-green-400 text-xs font-bold border border-green-500/20 flex items-center gap-2">
            <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
            Data Tersimpan
        </div>
    </div>

    <!-- GRID LAYOUT -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <!-- KOLOM KIRI: INPUT -->
        <div class="space-y-4">
            <div class="glass-panel p-1 rounded-xl relative group">
                <textarea id="story-input" 
                    class="w-full h-64 bg-black/40 text-gray-200 p-5 rounded-lg border border-white/5 focus:border-accent focus:outline-none resize-none text-sm leading-relaxed transition-all placeholder-gray-600"
                    placeholder="Contoh: Jono adalah cyborg pemulung di Jakarta tahun 2077. Suatu hari dia menemukan chip rahasia di tumpukan sampah elektronik, tapi dia dikejar oleh geng motor neon..."></textarea>
                
                <!-- Tombol Clear -->
                <button id="btn-clear" class="absolute top-3 right-3 text-gray-600 hover:text-white transition-colors">
                    <i class="ph ph-eraser"></i>
                </button>
            </div>

            <button id="btn-generate" class="w-full btn-pro btn-pro-primary justify-center py-4 text-sm uppercase tracking-widest">
                <i class="ph ph-magic-wand text-lg"></i>
                <span>Generate Script & Casting</span>
            </button>
        </div>

        <!-- KOLOM KANAN: HASIL (Awalnya Hidden/Blur) -->
        <div id="result-container" class="relative glass-panel p-6 rounded-xl border-l-2 border-accent/50 min-h-[300px] flex flex-col">
            
            <!-- Overlay Loading -->
            <div id="loading-overlay" class="absolute inset-0 bg-black/80 backdrop-blur-sm z-20 hidden flex-col items-center justify-center rounded-xl">
                <i class="ph ph-spinner animate-spin text-4xl text-accent mb-3"></i>
                <p class="text-xs font-mono text-gray-400 animate-pulse">WRITING SCENARIO...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="flex-grow flex flex-col items-center justify-center text-gray-600 opacity-50">
                <i class="ph ph-scroll text-5xl mb-2"></i>
                <p class="text-xs">Hasil naskah akan muncul di sini</p>
            </div>

            <!-- Content Area (Hidden Default) -->
            <div id="content-area" class="hidden space-y-6">
                
                <!-- Bagian Script -->
                <div>
                    <label class="text-[10px] font-bold text-accent uppercase tracking-widest mb-2 block">
                        <i class="ph ph-article"></i> Master Script
                    </label>
                    <div id="output-script" class="text-sm text-gray-300 leading-relaxed whitespace-pre-wrap font-serif pl-4 border-l border-white/10"></div>
                </div>

                <!-- Bagian Characters -->
                <div class="pt-4 border-t border-white/5">
                    <label class="text-[10px] font-bold text-accent uppercase tracking-widest mb-3 block">
                        <i class="ph ph-users"></i> Detected Characters
                    </label>
                    <div id="output-chars" class="flex flex-wrap gap-2">
                        <!-- Tags Karakter Masuk Sini -->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- FLOATING NEXT BUTTON -->
    <div id="action-bar" class="fixed bottom-8 right-8 translate-y-20 opacity-0 transition-all duration-500 z-50">
        <button id="btn-next" class="btn-pro bg-white text-black hover:bg-gray-200 border-none shadow-2xl shadow-white/20 px-6 py-3 rounded-full flex items-center gap-3">
            <span class="font-bold">Lanjut ke Style</span>
            <i class="ph ph-arrow-right font-bold"></i>
        </button>
    </div>

      </div>
