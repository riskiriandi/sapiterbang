<div class="animate-fade-in max-w-full mx-auto space-y-6 pb-20 px-2 md:px-0">
    
    <!-- HEADER -->
    <div class="flex justify-between items-center border-b border-white/5 pb-4">
        <div>
            <h2 class="text-xl md:text-2xl font-bold text-white flex items-center gap-2">
                <i class="ph ph-book-open-text text-accent"></i> Story Generator
            </h2>
            <p class="text-xs text-gray-400">Claude Model â€¢ Auto-Save Enabled</p>
        </div>
        
        <!-- Indikator Status (Disembunyikan Default) -->
        <div id="story-status" class="hidden px-3 py-1 rounded-full bg-green-500/10 text-green-400 text-xs font-bold border border-green-500/20 flex items-center gap-2">
            <i class="ph ph-check-circle"></i> Saved
        </div>
    </div>

    <!-- MAIN GRID -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-full">
        
        <!-- KOLOM KIRI: INPUT -->
        <div class="flex flex-col gap-4">
            <!-- Area Textarea -->
            <div class="glass-panel p-1 rounded-xl relative group flex-grow">
                <textarea id="story-input" 
                    class="w-full h-64 lg:h-80 bg-black/40 text-gray-200 p-5 rounded-lg border border-white/5 focus:border-accent focus:outline-none resize-none text-sm leading-relaxed transition-all placeholder-gray-600 font-sans"
                    placeholder="Tulis ide cerita... (Coba: 'Kisah cinta humanoid kucing dan robot rusak di pasar malam')"></textarea>
                
                <!-- Tombol Hapus -->
                <button id="btn-clear" class="absolute top-3 right-3 text-gray-600 hover:text-white transition-colors">
                    <i class="ph ph-eraser"></i>
                </button>
            </div>

            <!-- CONTROLS BAR (INI YANG PENTING BIAR GAK ERROR) -->
            <div class="flex items-center justify-between bg-black/20 p-3 rounded-lg border border-white/5">
                
                <!-- 1. TOGGLE DIALOG (ID: toggle-dialog) -->
                <label class="flex items-center gap-3 cursor-pointer select-none group">
                    <div class="relative">
                        <input type="checkbox" id="toggle-dialog" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-accent"></div>
                    </div>
                    <span class="text-xs font-bold text-gray-400 group-hover:text-white transition-colors">Mode Dialog</span>
                </label>

                <!-- 2. Badge Model -->
                <div class="text-[10px] font-mono text-gray-500">Model: <span class="text-accent font-bold">Claude-3</span></div>
            </div>

            <!-- Tombol Generate -->
            <button id="btn-generate" class="w-full btn-pro btn-pro-primary justify-center py-4 text-sm uppercase tracking-widest shadow-lg shadow-accent/20 hover:shadow-accent/40">
                <i class="ph ph-magic-wand text-lg"></i>
                <span>Generate Script & Characters</span>
            </button>
        </div>

        <!-- KOLOM KANAN: HASIL -->
        <div id="result-container" class="relative glass-panel p-6 rounded-xl border-l-2 border-accent/50 min-h-[400px] flex flex-col overflow-hidden">
            
            <!-- Loading Overlay -->
            <div id="loading-overlay" class="absolute inset-0 bg-black/90 backdrop-blur-sm z-20 hidden flex-col items-center justify-center rounded-xl">
                <div class="relative w-20 h-20">
                    <div class="absolute inset-0 border-t-2 border-accent rounded-full animate-spin"></div>
                    <div class="absolute inset-2 border-r-2 border-purple-500 rounded-full animate-spin reverse"></div>
                </div>
                <p class="text-xs font-mono text-accent mt-4 animate-pulse">WRITING SCENARIO...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="flex-grow flex flex-col items-center justify-center text-gray-600 opacity-50">
                <i class="ph ph-scroll text-6xl mb-4 text-gray-700"></i>
                <p class="text-sm font-medium">Hasil generate akan muncul di sini</p>
            </div>

            <!-- Content Area -->
            <div id="content-area" class="hidden flex flex-col h-full gap-6 overflow-y-auto pr-2 custom-scrollbar">
                
                <!-- Script Section -->
                <div>
                    <div class="flex items-center gap-2 mb-3">
                        <i class="ph ph-article text-accent"></i>
                        <label class="text-xs font-bold text-white uppercase tracking-widest">Master Script</label>
                    </div>
                    <div id="output-script" class="text-sm text-gray-300 leading-relaxed whitespace-pre-wrap font-serif pl-4 border-l-2 border-white/10 py-2"></div>
                </div>

                <!-- Character Section -->
                <div class="pt-4 border-t border-white/10">
                    <div class="flex items-center gap-2 mb-3">
                        <i class="ph ph-users text-accent"></i>
                        <label class="text-xs font-bold text-white uppercase tracking-widest">Visual Casting (English)</label>
                    </div>
                    <!-- Grid 1 kolom biar deskripsi panjang muat -->
                    <div id="output-chars" class="grid grid-cols-1 gap-3"></div>
                </div>

            </div>
        </div>
    </div>
                        </div>
