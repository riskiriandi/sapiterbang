<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrG - AI Storyboard Studio</title>
    
    <!-- 1. LIBRARY EKSTERNAL -->
    <!-- Tailwind CSS: Buat styling cepat -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons: Buat ikon-ikon keren -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Konfigurasi Tailwind Custom -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkbg: '#030304',      // Hitam pekat background
                        surface: '#0f0f12',     // Hitam agak terang buat panel
                        accent: '#6366f1',      // Ungu Neon (Warna Utama)
                        accentHover: '#4f46e5'  // Ungu Gelap pas di-hover
                    },
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'],      // Font utama
                        mono: ['Courier New', 'monospace']  // Font angka/kode
                    }
                }
            }
        }
    </script>

    <!-- 2. LOAD CSS GLOBAL -->
    <link rel="stylesheet" href="core/global.css">
</head>

<!-- BODY: Flex col biar footer kedorong ke bawah kalau konten dikit -->
<body class="bg-darkbg text-white min-h-screen font-sans overflow-x-hidden flex flex-col">

    <!-- === BACKGROUND SYSTEM (Latar Belakang) === -->
    <!-- Efek cahaya ungu remang-remang -->
    <div class="fixed inset-0 z-[-2] bg-pattern"></div>
    <!-- Efek garis-garis kotak (Grid) -->
    <div class="fixed inset-0 z-[-1] bg-grid opacity-20"></div>
    <!-- Garis neon di paling atas layar -->
    <div class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-accent to-transparent opacity-50"></div>

    <!-- === WRAPPER UTAMA === -->
    <!-- max-w-[1920px] = Biar lebar support layar besar (Studio Look) -->
    <div class="w-full px-4 md:px-8 py-4 md:py-6 relative z-10 flex-grow flex flex-col mx-auto max-w-[1920px]">
        
        <!-- === HEADER (Logo & Settings) === -->
        <header class="flex flex-col md:flex-row items-center justify-between mb-6 glass-panel px-6 py-4 rounded-xl border-l-4 border-accent gap-4">
            
            <!-- BAGIAN KIRI: LOGO & JUDUL -->
            <div class="flex items-center gap-4 w-full md:w-auto justify-between md:justify-start">
                <!-- Slot Logo (Ganti src gambar di folder assets) -->
                <div class="relative group cursor-pointer">
                    <!-- Efek glow di belakang logo -->
                    <div class="absolute -inset-1 bg-accent rounded-lg blur opacity-25 group-hover:opacity-75 transition duration-200"></div>
                    <!-- Gambar Logo -->
                    <img src="assets/logo.png" alt="MrG Logo" 
                         class="relative w-12 h-12 object-cover rounded-lg border border-white/10 bg-surface" 
                         onerror="this.src='https://via.placeholder.com/50x50?text=M'"> <!-- Fallback kalau gambar gak ada -->
                </div>
                
                <!-- Teks Judul -->
                <div>
                    <h1 class="text-lg font-bold tracking-wide leading-tight">MrG <span class="text-gray-500 font-normal">Studio</span></h1>
                    <div class="flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                        <p class="text-[10px] text-gray-400 font-mono uppercase tracking-widest">System Online v2.0</p>
                    </div>
                </div>

                <!-- Tombol Settings (Hanya muncul di HP/Mobile di sebelah kanan logo) -->
                <button id="btn-settings-mobile" class="md:hidden w-10 h-10 rounded-full bg-white/5 flex items-center justify-center border border-white/10 active:scale-95 transition-transform">
                    <i class="ph ph-gear text-gray-300"></i>
                </button>
            </div>

            <!-- BAGIAN KANAN: Tombol Settings (Versi Desktop) -->
            <button id="btn-settings-desktop" class="hidden md:flex w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 items-center justify-center transition-colors border border-white/5 hover:border-accent group">
                <i class="ph ph-gear text-gray-300 text-xl group-hover:rotate-90 transition-transform duration-500"></i>
            </button>
        </header>

        <!-- === NAVIGASI TAB (TOOLBAR) === -->
        <!-- w-full: Lebar penuh. Sticky: Nempel pas scroll -->
        <nav class="glass-panel p-2 rounded-xl sticky top-2 z-40 mb-6 w-full shadow-2xl backdrop-blur-xl border border-white/10 overflow-x-auto no-scrollbar">
            
            <!-- Container Tombol -->
            <!-- justify-between (Mobile): Biar tombol nyebar -->
            <!-- md:justify-center (Desktop): Biar tombol rapi di tengah -->
            <div class="flex items-center justify-between md:justify-center gap-2 md:gap-8 min-w-max px-2 w-full" id="main-nav">
                
                <!-- Tombol 1: Story -->
                <button data-target="tab1_story" class="tab-btn active flex-1 md:flex-none justify-center">
                    <i class="ph ph-book-open-text text-lg"></i>
                    <span>Story</span>
                </button>
                
                <!-- Panah Kecil (Hiasan Desktop) -->
                <i class="ph ph-caret-right text-gray-700 text-xs hidden md:block"></i>
                
                <!-- Tombol 2: Style -->
                <button data-target="tab2_style" class="tab-btn flex-1 md:flex-none justify-center">
                    <i class="ph ph-paint-brush text-lg"></i>
                    <span>Style</span>
                </button>
                
                <i class="ph ph-caret-right text-gray-700 text-xs hidden md:block"></i>
                
                <!-- Tombol 3: Casting -->
                <button data-target="tab3_chars" class="tab-btn flex-1 md:flex-none justify-center">
                    <i class="ph ph-users text-lg"></i>
                    <span>Casting</span>
                </button>
                
                <i class="ph ph-caret-right text-gray-700 text-xs hidden md:block"></i>
                
                <!-- Tombol 4: Scenes -->
                <button data-target="tab4_scenes" class="tab-btn flex-1 md:flex-none justify-center">
                    <i class="ph ph-film-strip text-lg"></i>
                    <span>Scenes</span>
                </button>
                
                <i class="ph ph-caret-right text-gray-700 text-xs hidden md:block"></i>

                <!-- Tombol 5: Render -->
                <button data-target="tab5_video" class="tab-btn flex-1 md:flex-none justify-center">
                    <i class="ph ph-video-camera text-lg"></i>
                    <span>Render</span>
                </button>
            </div>
        </nav>

        <!-- === AREA KONTEN UTAMA (Dynamic Content) === -->
        <!-- Disini tempat file view.html dari tiap modul disuntikkan -->
        <main id="app-content" class="flex-grow min-h-[500px] relative transition-all duration-500 ease-out">
            <!-- Loading Awal -->
            <div class="absolute inset-0 flex flex-col items-center justify-center text-gray-600">
                <div class="relative w-16 h-16 mb-4">
                    <div class="absolute inset-0 border-4 border-white/10 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-t-accent rounded-full animate-spin"></div>
                </div>
                <p class="font-mono text-xs uppercase tracking-widest animate-pulse">Initializing System...</p>
            </div>
        </main>

    </div> <!-- End Wrapper -->

    <!-- === FOOTER === -->
    <footer class="w-full py-6 mt-10 border-t border-white/5 bg-black/40 backdrop-blur-sm">
        <div class="container mx-auto text-center">
            <div class="flex items-center justify-center gap-2 text-xs text-gray-400">
                <span>Created by</span>
                <!-- Badge Nama -->
                <span class="text-white font-bold bg-white/10 px-2 py-0.5 rounded border border-white/5 hover:border-accent/50 transition-colors cursor-default">
                    riskiriandi
                </span>
            </div>
        </div>
    </footer>

    <!-- === MODAL SETTINGS (Pop-up Pengaturan) === -->
    <div id="settings-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center px-4">
        <!-- Overlay Gelap -->
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity" id="overlay-settings"></div>
        
        <!-- Kotak Modal -->
        <div class="relative bg-[#0f0f12] w-full max-w-md rounded-2xl border border-white/10 shadow-2xl p-6 transform transition-all scale-100">
            
            <!-- Header Modal -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-bold text-white flex items-center gap-2">
                    <i class="ph ph-sliders-horizontal text-accent"></i> Configuration
                </h2>
                <button id="close-settings" class="text-gray-400 hover:text-white"><i class="ph ph-x text-xl"></i></button>
            </div>

            <!-- Isi Modal -->
            <div class="space-y-4">
                <!-- Input ImgBB -->
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">ImgBB API Key (Wajib)</label>
                    <input type="password" id="inp-imgbb" class="w-full mt-1 bg-black/30 border border-white/10 rounded-lg p-2.5 text-sm text-white focus:border-accent outline-none transition-colors" placeholder="Paste key ImgBB disini...">
                </div>
                
                <!-- Input Pollinations -->
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Pollinations Key (Opsional)</label>
                    <input type="password" id="inp-polli" class="w-full mt-1 bg-black/30 border border-white/10 rounded-lg p-2.5 text-sm text-white focus:border-accent outline-none transition-colors" placeholder="Kosongkan untuk mode gratis">
                </div>
                
                <!-- Tombol Simpan -->
                <button id="btn-save-config" class="w-full bg-accent hover:bg-indigo-500 text-white font-bold py-2.5 rounded-lg transition-all mt-2 shadow-lg shadow-accent/20">
                    Simpan Konfigurasi
                </button>

                <hr class="border-white/5 my-2">

                <!-- Zona Bahaya (Reset) -->
                <div class="bg-red-500/10 p-4 rounded-lg border border-red-500/20">
                    <h3 class="text-red-400 text-xs font-bold uppercase mb-1 flex items-center gap-2">
                        <i class="ph ph-warning"></i> Danger Zone
                    </h3>
                    <p class="text-[10px] text-gray-400 mb-3">Hapus semua data cerita & gambar (Reset Project). API Key tidak akan terhapus.</p>
                    <button id="btn-reset-project" class="w-full border border-red-500/50 text-red-400 hover:bg-red-500 hover:text-white text-xs font-bold py-2 rounded-lg transition-all flex items-center justify-center gap-2">
                        <i class="ph ph-trash"></i> Reset Data Project
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- === TOAST NOTIFICATION (Peringatan Merah di Bawah) === -->
    <div id="toast-notification" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[110] bg-red-500/90 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 translate-y-20 opacity-0 backdrop-blur-md border border-red-400/50">
        <i class="ph ph-warning-circle text-xl"></i>
        <span id="toast-message" class="text-sm font-bold">Peringatan sistem</span>
    </div>

    <!-- === SCRIPT UTAMA === -->
    <!-- Type module wajib biar bisa import/export -->
    <script type="module">
        import { startApp } from './core/app.js';
        
        // Jalankan aplikasi saat HTML selesai dimuat
        document.addEventListener('DOMContentLoaded', startApp);
    </script>

</body>
</html>
