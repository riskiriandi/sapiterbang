<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrG - AI Storyboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkbg: '#030304', surface: '#0f0f12', accent: '#6366f1'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['Courier New', 'monospace'] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="core/global.css">
</head>
<body class="bg-darkbg text-white min-h-screen font-sans overflow-x-hidden flex flex-col">

    <!-- BACKGROUND -->
    <div class="fixed inset-0 z-[-2] bg-pattern"></div>
    <div class="fixed inset-0 z-[-1] bg-grid opacity-20"></div>

    <div class="container mx-auto px-4 py-4 md:py-6 max-w-6xl relative z-10 flex-grow flex flex-col">
        
        <!-- HEADER (Responsive: Flex-col di HP, Flex-row di Desktop) -->
        <header class="flex flex-col md:flex-row items-center justify-between mb-6 md:mb-8 glass-panel px-6 py-4 rounded-xl border-l-4 border-accent gap-4">
            <div class="flex items-center gap-4 w-full md:w-auto justify-between md:justify-start">
                <!-- LOGO IMAGE (Ganti src dengan file logomu) -->
                <div class="relative group">
                    <div class="absolute -inset-1 bg-accent rounded-lg blur opacity-25 group-hover:opacity-75 transition duration-200"></div>
                    <img src="assets/logo.png" alt="MrG Logo" class="relative w-12 h-12 object-cover rounded-lg border border-white/10 bg-surface" onerror="this.src='https://via.placeholder.com/50x50?text=M'">
                </div>
                
                <div>
                    <h1 class="text-lg font-bold tracking-wide leading-tight">MrG <span class="text-gray-500 font-normal">Studio</span></h1>
                    <div class="flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                        <p class="text-[10px] text-gray-400 font-mono uppercase tracking-widest">System Online v2.0</p>
                    </div>
                </div>

                <!-- Settings Button (Mobile Only - Muncul di kanan atas HP) -->
                <button id="btn-settings-mobile" class="md:hidden w-10 h-10 rounded-full bg-white/5 flex items-center justify-center border border-white/10">
                    <i class="ph ph-gear text-gray-300"></i>
                </button>
            </div>

            <!-- Settings Button (Desktop Only) -->
            <button id="btn-settings-desktop" class="hidden md:flex w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 items-center justify-center transition-colors border border-white/5">
                <i class="ph ph-gear text-gray-300 text-xl"></i>
            </button>
        </header>

        <!-- NAVIGASI (Scrollable di Mobile) -->
        <nav class="glass-panel p-2 rounded-xl sticky top-2 z-40 mb-6 mx-auto w-full md:w-fit shadow-2xl backdrop-blur-xl border border-white/10 overflow-x-auto no-scrollbar">
            <div class="flex items-center gap-2 md:gap-1 min-w-max px-2" id="main-nav">
                <button data-target="tab1_story" class="tab-btn active"><i class="ph ph-book-open-text"></i> Story</button>
                <i class="ph ph-caret-right text-gray-600 text-xs"></i>
                <button data-target="tab2_style" class="tab-btn"><i class="ph ph-paint-brush"></i> Style</button>
                <i class="ph ph-caret-right text-gray-600 text-xs"></i>
                <button data-target="tab3_chars" class="tab-btn"><i class="ph ph-users"></i> Casting</button>
                <i class="ph ph-caret-right text-gray-600 text-xs"></i>
                <button data-target="tab4_scenes" class="tab-btn"><i class="ph ph-film-strip"></i> Scenes</button>
                <i class="ph ph-caret-right text-gray-600 text-xs"></i>
                <button data-target="tab5_video" class="tab-btn"><i class="ph ph-video-camera"></i> Render</button>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main id="app-content" class="flex-grow min-h-[500px] relative transition-all duration-500 ease-out">
            <!-- Loading placeholder -->
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="w-full py-6 mt-10 border-t border-white/5 bg-black/40 backdrop-blur-sm">
        <div class="container mx-auto text-center">
            <div class="flex items-center justify-center gap-2 text-xs text-gray-400">
                <span>Created by</span>
                <span class="text-white font-bold bg-white/10 px-2 py-0.5 rounded border border-white/5">riskiriandi</span>
            </div>
        </div>
    </footer>

    <!-- MODAL SETTINGS (Hidden by default) -->
    <div id="settings-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" id="overlay-settings"></div>
        <div class="relative bg-[#0f0f12] w-full max-w-md rounded-2xl border border-white/10 shadow-2xl p-6 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-bold text-white flex items-center gap-2">
                    <i class="ph ph-sliders-horizontal text-accent"></i> Configuration
                </h2>
                <button id="close-settings" class="text-gray-400 hover:text-white"><i class="ph ph-x text-xl"></i></button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">ImgBB API Key</label>
                    <input type="password" id="inp-imgbb" class="w-full mt-1 bg-black/30 border border-white/10 rounded-lg p-2.5 text-sm text-white focus:border-accent outline-none" placeholder="Paste key here...">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Pollinations Key (Optional)</label>
                    <input type="password" id="inp-polli" class="w-full mt-1 bg-black/30 border border-white/10 rounded-lg p-2.5 text-sm text-white focus:border-accent outline-none" placeholder="Leave empty for free tier">
                </div>
                
                <button id="btn-save-config" class="w-full bg-accent hover:bg-indigo-500 text-white font-bold py-2.5 rounded-lg transition-all mt-2">
                    Simpan API Key
                </button>

                <hr class="border-white/5 my-2">

                <div class="bg-red-500/10 p-4 rounded-lg border border-red-500/20">
                    <h3 class="text-red-400 text-xs font-bold uppercase mb-1">Danger Zone</h3>
                    <p class="text-[10px] text-gray-400 mb-3">Hapus semua data cerita & gambar. API Key tidak akan terhapus.</p>
                    <button id="btn-reset-project" class="w-full border border-red-500/50 text-red-400 hover:bg-red-500 hover:text-white text-xs font-bold py-2 rounded-lg transition-all flex items-center justify-center gap-2">
                        <i class="ph ph-trash"></i> Reset Data Project
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICATION (Peringatan Loncat Tab) -->
    <div id="toast-notification" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[110] bg-red-500/90 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 translate-y-20 opacity-0 backdrop-blur-md border border-red-400/50">
        <i class="ph ph-warning-circle text-xl"></i>
        <span id="toast-message" class="text-sm font-bold">Peringatan sistem</span>
    </div>

    <!-- MAIN SCRIPT (Handling Modal & Init) -->
    <script type="module">
        import { initRouter } from './core/router.js';
        import { AppState } from './core/state.js';

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Init System
            AppState.load();
            initRouter();

            // 2. Settings Modal Logic
            const modal = document.getElementById('settings-modal');
            const btnDesktop = document.getElementById('btn-settings-desktop');
            const btnMobile = document.getElementById('btn-settings-mobile');
            const btnClose = document.getElementById('close-settings');
            const overlay = document.getElementById('overlay-settings');
            
            // Inputs
            const inpImgbb = document.getElementById('inp-imgbb');
            const inpPolli = document.getElementById('inp-polli');

            function openModal() {
                // Isi input dengan data yang tersimpan
                inpImgbb.value = AppState.config.imgbbKey || "";
                inpPolli.value = AppState.config.pollinationsKey || "";
                modal.classList.remove('hidden');
            }
            function closeModal() { modal.classList.add('hidden'); }

            [btnDesktop, btnMobile].forEach(b => b?.addEventListener('click', openModal));
            [btnClose, overlay].forEach(b => b?.addEventListener('click', closeModal));

            // 3. Save Config
            document.getElementById('btn-save-config').addEventListener('click', () => {
                AppState.config.imgbbKey = inpImgbb.value.trim();
                AppState.config.pollinationsKey = inpPolli.value.trim();
                AppState.saveConfig();
                closeModal();
                alert("âœ… API Key Tersimpan!");
            });

            // 4. Reset Project
            document.getElementById('btn-reset-project').addEventListener('click', () => {
                if(confirm("Yakin mau hapus data cerita? API Key tidak akan hilang.")) {
                    AppState.resetProject();
                }
            });
        });
    </script>
</body>
            </html>
